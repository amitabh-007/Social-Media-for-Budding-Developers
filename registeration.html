		<!DOCTYPE html>
		<html>
			<head>
				<meta name="viewport" content="width=device-width, initial-scale=1">
				<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet">
				<link rel="stylesheet" type="text/css" href="style.css">
				<body>
					<div class="Container">
						<form class="row g-3 needs-validation" novalidate>
		  				<div class="col-md-4">
		    				<label for="validationCustom01" class="form-label">First Name</label>
		    				<input type="text" class="form-control" id="validationCustom01" value="" required>
		    				<div class="valid-feedback">
		      					Looks good!
		    				</div>
		  				</div>
		  				<div class="col-md-4">
		    				<label for="validationCustom02" class="form-label">Last Name</label>
		    				<input type="text" class="form-control" id="validationCustom02" value="" required>
		    				<div class="valid-feedback">
		      					Looks good!
		    				</div>
		  				</div>
		  				<div class="col-md-4">
		    				<label for="validationCustomUsername" class="form-label">Email</label>
		    				<div class="input-group has-validation">
		      					
		      					<input type="text" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" required>
		      					<div class="invalid-feedback">
		        					Please give an email.
		      					</div>
		    				</div>
		  				</div>
		  				Gender
		  				<div class="form-check form-check-inline">
		  					
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
	  <label class="form-check-label" for="inlineRadio1">Male</label>
	</div>
	<div class="form-check form-check-inline">
	  <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
	  <label class="form-check-label" for="inlineRadio2">Female</label>
	</div>
		  				<div class="col-md-3">
		    <label for="validationCustom04" class="form-label">Choose College</label>
		    <select class="form-select" id="validationCustom04" required>
		      <option selected disabled value="">College</option>
		      <option value="BEC">Bhubaneswar Engineering College</option>
		<option value="BIT">Bhubaneswar Institute of Technology</option> 
		<option value="CET">College of Engineering and Technology</option>
		<option value="CoEB">College Of Engineering Bhubaneswar</option>  
		<option value="CUTM">Centurion University of Technology and Management</option>
		<option value="CVR">C.V Raman College</option> 
		<option value="CIPET">Central Institute of Plastics Engineering and Technology</option>
		<option value="GIFT">Gandhi Institute for Technology</option>
		<option value="GITAM">Gandhi Institute of Technology and Management</option>
		<option value="GITA">GITA Autonomous College</option>
		<option value="GIET">Gandhi Institute of Excellent Technocrats</option>
		<option value="">Gandhi Engineering College</option>
		<option value="HiTech">HiTech Institute of Technology</option>
		<option value="IIIT">International Institute of Information Technology</option>  
		<option value="IIT">Indian Institute of Technology</option> 
		<option value="ITER">Institute of Technical Education and Research</option> 
		<option value="KIIT">Kalinga Institute of Industrial Technology</option> 
		<option value="KEC">Krupajal Engineering College</option>
		<option value="MMITM">Modern Institute of Technology and Management</option>
		<option value="OEC">Orissa Engineering College</option>
		<option value="OUAT">Orissa University of Agriculture and Technology</option>
		<option value="SIT">Silicon Institute of Technology</option>  
		<option value="TAT">Trident Academy of Technology</option>
		<option value="XUB">Xavier University Bhubaneswar</option> 
		    </select>
		    <div class="invalid-feedback">
		      Please select a valid College.
		    </div>
		  </div>
		  
		  <div class="col-12">
		    <div class="form-check">
		      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
		      <label class="form-check-label" for="invalidCheck">
		        Agree to terms and conditions
		      </label>
		      <div class="invalid-feedback">
		        You must agree before submitting.
		      </div>
		    </div>
		  </div>
		  <div class="col-12">
		    <button class="btn btn-primary" type="submit">Sign Up</button>
		  </div>
		</form>
		</div>
				</body>
			</head>
		</html>
